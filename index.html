        <h1 class="site-name">THOPE ALIMENTOS</h1>

      <form class="search-form" id="searchForm">
        <input type="text" placeholder="Buscar alimentos..." class="search-bar" id="searchInput">
        <button type="submit" class="search-button">Buscar</button>
      </form>
    </div>
  </header>

  <!-- Abas de propaganda -->
  <div class="propaganda-tab left-tab">
    <img src="Imagens\indisponivel.jpg" alt="Propaganda 1" class="propaganda-image">

  <div class="propaganda-tab right-tab">
    <img src="Imagens\indisponivel.jpg" alt="Propaganda 2" class="propaganda-image">

    <h2>Entre em Contato</h2>
    <form id="contactForm">
      <label for="name">Nome:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Mensagem:</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit">Enviar</button>
    </form>
  </div>

  <footer class="footer">
